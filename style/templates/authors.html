{% extends "base.html" %}

{% block title %}Authors of reviewed papers | {{ SITENAME }}{% endblock %}

{% block content %}
<article id="content" class="body">
  <header class="page-header">
    <h1 class="entry-title">Authors of reviewed papers</h1>
  </header>
  <div class="entry-content">
    <ul>
    {%- for author, articles in authors|sort_authors_by_lf_name %}
        <li><a href="/{{ author.url }}">{{ author.lf_name }}</a></li>
    {% endfor %}
    </ul>
  </div>
</article>
{% endblock %}
