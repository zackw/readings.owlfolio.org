{% extends "base.html" %}

{% block title %}Paper topics | {{ SITENAME }}{% endblock %}

{% block content %}
<article id="content" class="body">
  <header class="page-header">
    <h1 class="entry-title">Topics of reviewed papers</h1>
  </header>
  <div class="entry-content">
    <ul>
    {%- for tag, articles in tags|sort %}
        <li><a href="/{{ tag.url }}">{{ tag }}</a>
            ({{ articles|count }})</li>
    {% endfor %}
    </ul>
  </div>
</article>
{% endblock %}
